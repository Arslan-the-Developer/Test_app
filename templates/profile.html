{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Profile</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
      
        <!-- Favicons -->
        <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
        <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
      
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      
        <!-- Vendor CSS Files -->
        <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
      
        <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
      </head>
</head>

<body>

    <div class="container section-title ">
      <div style="display:flex; align-items:center; text-align:center; justify-content:space-between; margin-top:30px;">
        <a href="/"><i class="bi bi-house-door-fill" style='font-size:30px; color:#ff3c00;'></i></a>
        <a style="font-size:18px; color:#ff3c00; padding:5px 12px; border-radius:20px;" href="/auth/logout">Logout</a>
      </div>
      <h2 class="mt-4 text-center">Edit Your Profile</h2>
    </div>
    <div class="container">
      <form action="/profile" method="POST" style="display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:5px">
        {% csrf_token %}
        <div class="col-md-12"> 
          <input name='username' id='username' type="text" value="{{user.username}}" style="width:30%; padding:8px; outline:none; border-bottom:2px solid #ff3c00; border-top:none; border-right:none; border-left:none;" required>
        </div>
      </form>
    </div>
    



    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  
    <!-- Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      setInterval(function(){ $(".alert").fadeOut(); }, 2000);
    </script>
</body>
</html>
